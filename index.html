<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="assets/styles.css">
  <script src="assets/scripts.js" defer></script>
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="content">
        <form id="form" onsubmit="">
          <div class="input">
            <label for="day">DAY</label>
            <input type="number" min="1" max="31" id="day" placeholder="DD" required>
          </div>
          <div class="input">
            <label for="month">MONTH</label>
            <input type="number" min="1" max="12" id="month" placeholder="MM" required>
          </div>
          <div class="input">
            <label for="year">YEAR</label>
            <input type="number" max="2023" id="year" placeholder="YYYY" required>
          </div>

          <div id="submit"><button type="submit"><img src="assets/images/icon-arrow.svg"></button></div>
        </form>


        <div class="separador"></div>
      
      <div class="result">
        <div>
          <span id="result-y">--</span><p>years</p>
        </div>
        <div>
          <span id="result-m">--</span><p>months</p>
        </div>
        <div>
          <span id="result-d">--</span><p>days</p>
        </div>
      </div>
    </div>
    <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Mateus Teruki</a>.
  </div>
  </div>
  
</body>
</html>
